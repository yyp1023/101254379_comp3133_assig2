<form #addListingForm="ngForm" (ngSubmit)="onSubmit(addListingForm.value)" class="addListingForm">
    <mat-form-field>
        <mat-label for="listing_id" name="listing_id">Listing ID:</mat-label>
        <input matInput ngModel type="text" id="listing_id" name="listing_id" required />
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label for="listing_title" name="listing_title">Listing Title:</mat-label>
        <input matInput ngModel type="text" id="listing_title" name="listing_title" required />
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label for="description" name="description">Description:</mat-label>
        <input matInput ngModel type="text" id="description" name="description" required />
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label for="street" name="street">Street:</mat-label>
        <input matInput ngModel type="text" id="street" name="street" required />
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label for="city" name="city">City:</mat-label>
        <input matInput ngModel type="text" id="city" name="city" required />
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label for="postal_code" name="postal_code">Postal Code:</mat-label>
        <input matInput ngModel type="text" id="postal_code" name="postal_code" required />
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label for="price" name="price">Price:</mat-label>
        <input matInput ngModel type="text" id="price" name="price" required />
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label for="email" name="email">Email:</mat-label>
        <input matInput ngModel type="text" id="email" name="email" required />
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label for="username" name="username">Username:</mat-label>
        <input matInput ngModel type="text" id="username" name="username" required />
    </mat-form-field>
    <br>
    <div>{{ complete }}</div>
    <p>
        <button mat-raised-button color="primary" type="submit">Add New Listing</button>
    </p>
</form>
